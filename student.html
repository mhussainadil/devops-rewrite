<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Event Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b4cfea;
            background: url("https://t4.ftcdn.net/jpg/04/61/47/03/360_F_461470323_6TMQSkCCs9XQoTtyer8VCsFypxwRiDGU.jpg");

           background-size: cover;
        /* backdrop-filter: blur(1rem); */
    padding: 0;
    margin: 0;
             }

        .registration-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            color: rgb(255, 255, 255);
            background: transparent;
            box-shadow: 0 2px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: 0.5s;
            transition-timing-function:ease-in ;
        }
        .registration-form:hover{
            backdrop-filter: blur(0px);
            box-shadow: 0 0 1.5rem rgb(163, 210, 255);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
        .h3ofform{
            transition: 0.1s;
            transition-delay:0s ;
            transition-timing-function: ease-out;
        }
        .p{
            transition: 0.1s;
        }
       .registration-form:hover  .h3ofform{
        /* display: none; */
opacity: 0;
       }
       .registration-form:hover .p{
        opacity: 0;
       }
    </style>
</head>

<body>

    <div class="container mainview" >
        <div class="registration-form">
            <div class="form-header">
                <h3 class="h3ofform">Student Event Registration</h3>
                <p id="p">Fill in the form below to register for the event.</p>
            </div>
            <form id="registrationForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <div class="invalid-feedback">
                        Please provide your full name.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="event" class="form-label">Select Event</label>
                    <select class="form-select" id="event" required>
                        <option value="" disabled selected>Select an event</option>
                        <option value="event1">CCNA</option>
                        <option value="event2">Workshop</option>
                        <option value="event3">CRT</option>
			<option value="event4">TT</option>
                    </select>

                    <div class="invalid-feedback">
                        Select any event from the list
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions.
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Bootstrap validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
